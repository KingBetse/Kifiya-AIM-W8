<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Prediction App</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="form-group">
                <label for="purchase_time">Purchase Time</label>
                <input type="number" step="any" name="purchase_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signup_time">Signup Time</label>
                <input type="number" step="any" name="signup_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="device_id_encoded">Device Id Encoded</label>
                <input type="number" step="any" name="device_id_encoded" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" step="any" name="age" class="form-control" required>
            </div>
            <!-- Add more input fields as needed -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if prediction %}
            <h3 class="mt-4">Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
